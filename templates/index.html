<!doctype html>
<html lang="en">
<head>  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Ask Budget">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- load bootstrap via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/bower_components/jqcloud2/dist/jqcloud.min.css">

        <!-- load angular via CDN -->
        <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/bower_components/jqcloud2/dist/jqcloud.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
        <script src="/static/bower_components/angular-jqcloud/angular-jqcloud.js"></script>
        
        <!-- load local js -->
        <script src="/static/js/app.js"></script>    

        <link rel="stylesheet" href="static/css/main.css" />
</head>

<body ng-app="search">
  {% raw %}
  <div ng-controller="queryListCtrl">            
    <!-- Header -->
    <header>
        <nav class="navbar navbar-default" id="nav">
        </nav>
    </header>

    <!-- Body -->
    <div id="question_container">
        <form ng-submit="submit()">
            <input type="text" ng-model="question" name="text" placeholder="I WANT TO KNOW ABOUT ....." id="question_input"/>
            <input type="image"  src="/static/img/SearchButton.png" width="25px" id="question_img"/>
        </form>
    </div>

    <div id="answer_container">
      <div ng-show="top_mentions">
        <h3>Term appears {{ top_mentions.count }} times in the budget:</h3>

        <ul ng-repeat="doc in top_mentions.docs">
          <li>{{ doc.name }} ({{ doc.count }} times)</li>
        </ul>

      </div>

      <div ng-show="related_things">
        <h3>Related keywords.</h3>

        <jqcloud words="related_things_words" autoResize="true" width="500" height="350"></jqcloud>

      </div>

    </div>

  </div>
{% endraw %}
</body>
</html>
