<!doctype html>
<html lang="en">
<head>  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Ask Budget">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- load bootstrap via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/css/main.css" />
        <!-- load angular via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
        
        <!-- load local js -->
        <script src="/static/js/app.js"></script>    
</head>

<body>
    {% raw %}
    <div ng-app="search">
        <div ng-controller="queryListCtrl">            
        <!-- Header -->
        <header>
            <nav class="navbar navbar-default" id="nav">
            </nav>
        </header>
   
        <!-- Body -->
        <div id="question_container">
            <form ng-submit="submit()">
                <input type="text" ng-model="question" name="text" placeholder="I WANT TO KNOW ABOUT ....." id="question_input"/>
                <input type="image"  src="/static/img/SearchButton.png" width="25px" id="question_img"/>
            </form>
        </div>

        
        <div ng-show="top_mention_count" id="answer_container">
            <h1>HERE'S SOME INFO</h1>
            <h3>{{ top_mention_count }} MENTIONS</h3>
            <ul ng-repeat="data in top_mentions_doc" id="mention_list">
                <li><a href="{{ data.link }}">{{ data.text }}</a></li>
            </ul>
            
            <h3>RELEVANT THINGS</h3>
            <ul ng-repeat="data in related_keywords" id="related_keyword_list">
                <li>{{ data.text }}</li>
            </ul>

            <h3>RELATED SPEND</h3>
            <ul ng-repeat="data in related_spends" id="related_spend_list">
                <li><a href="{{ data.link }}">{{ data.text }}</a></li>
            </ul>
            
            <h3>SENTIMENT METRE</h3>

        </div>

    </div>
{% endraw %}
</body>
</html>
