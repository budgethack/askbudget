<!doctype html>
<html lang="en">
<head>  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Ask Budget">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- load bootstrap via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/css/main.css" />
        <!-- load angular via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
        
        <!-- load local js -->
        <script src="/static/js/app.js"></script>    
</head>

<body>
{% raw %}
<div ng-app="search">
    
        <div ng-controller="queryListCtrl">            
    <!-- Header -->
    <header>
        <nav class="navbar navbar-default" id="nav">
            
        </nav>
    </header>
   
    <!-- Body -->
    <div id="question_container">
            <form ng-submit="submit()">
                    <input type="text" ng-model="question" name="text" placeholder="Whats up..." id="question_input"/>
                    <input type="image"  src="/static/img/SearchButton.png" width="25px" id="question_img"/>
            </form>
    </div>  
    
    <div id="answer_container">
        <table class="table" id="searchTextResults">
                <p></p>
                <ul>
                    <li>{{ answers }}</li>
                </ul>
        </table>
    </div>
    
</div>
{% endraw %}

</body>
</html>
