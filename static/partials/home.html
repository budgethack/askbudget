<div ng-if="loading">
    <div data-ng-show="loading" id="loading_spinner">
        <h5>Fetching the budget data
            <img src="/static/img/load.gif" width="150px">

    </div>
</div>

<div ng-if="!loading">
    <div id="word_cloud">

        <jqcloud words="words" weight="600" height="300" steps="10" auto-resize="true" shape="rectangular"></jqcloud>
    </div>

</div>
